        var g_current_url = "";
        function start_player(url) {
            var player = document.getElementByIdx("MediaPlayer1");

            if (g_current_url != url) {
                player.URL = url;
                player.controls.play();
                g_current_url = url;
            }
            else {
                player.controls.play();
            }

        }
        function pause_player() {
            var player = document.getElementByIdx("MediaPlayer1");
            player.controls.pause();
        }


    </script>

    <body>
        <object id="MediaPlayer1" width="0" height="0" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6"

                align="baseline" border="0" standby="Loading Microsoft Windows Media Player components..."
                type="application/x-oleobject">
            <param name="invokeURLs" value="0">
            <param name="autostart" value="1">
            <param name="SRC" value="笑忘书.mp3">
        </object>
        <input id="btPlay" type="button" value="播放" onclick="start_player()" />
        <input id="btStop" type="button" value="停止" onclick="pause_player()" />
