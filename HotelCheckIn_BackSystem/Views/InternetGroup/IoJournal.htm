<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>收支流水账维护</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link href="/Scripts/jquery-easyui-1.3.1/themes/default/easyui.css" rel="stylesheet"
        type="text/css" />
    <link href="../../Scripts/jquery-easyui-1.3.1/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-easyui-1.3.1/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-easyui-1.3.1/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-easyui-1.3.1/easyui-validate.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-easyui-1.3.1/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Scripts/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="IoJournal.js" type="text/javascript"></script>
    <style type="text/css">
        .textright
        {
            width: 150px;
            text-align: right;
        }
    </style>
</head>
<body class="easyui-layout">
    <div data-options="region:'center',title:'收支流水账维护'" id="d_main" style=" display: none; width: 100%;
        height: 100%;">
        <table id="t_iojournal" data-options="toolbar:'#d_tb'">
        </table>
        <div id="d_tb" style="padding: 5px;">
            <div style="float: left; padding-left: 5px;">
                开始时间：<input type="text" placeholder=" —请选择— " readonly="readonly" id="begintime"
                            name="begintime" style="width: 90px;" class="Wdate" onfocus="WdatePicker({isShowClear:false,dateFmt:'yyyy-MM-dd',startDate:'%y-%M-%d',maxDate:'#F{$dp.$D(\'endtime\')||\'%y-%M-%d\'}'})" />
                &nbsp;&nbsp;结束时间：
                <input type="text" placeholder=" —请选择— " readonly="readonly" id="endtime" name="endtime"
                       style="width: 90px;" class="Wdate" onfocus="WdatePicker({isShowClear:false,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'begintime\')}',maxDate:'%y-%M-%d',startDate:'%y-%M-%d'})" />
            </div>
            <div style="float: right;">
                <a href="javascript:search()" class="easyui-linkbutton" plain="true" iconcls="icon-search">
                    查询</a>
                <a href="javascript:addfunc()" class="easyui-linkbutton" plain="true" iconcls="icon-add">
                    添加</a>
                <a href="javascript:delfunc()" class="easyui-linkbutton" plain="true" iconcls="icon-cut">
                    作废</a> 
            </div>
        </div>
    </div>
    <div id="dlg" class="easyui-dialog" style="display: none; width: 400px; height: 180px;"
        closed="true" modal="true" buttons="#dlg-buttons">
        <form action="" id="fm" method="post">
            <input type="hidden" id="hqzm" name="hqzm" />
            <input type="hidden" id="htgs" name="htgs" />
            <table cellpadding="4" cellspacing="1" width="100%" style="border: 0; overflow: hidden;"
                   class="detailtable">
                <tr style="height: 28px" id="Tr2">
                    <td style="width: 120px" class="textright">
                        收支金额：
                    </td>
                    <td class="textbox_b">
                        <input type="text" id="t_szje" name="t_szje" style="width: 140px" class="easyui-validatebox"
                               required="true" validtype="integer" onkeydown="if(event.keyCode==32) return false" />
                        <span style="color: Red;">*</span>
                    </td>
                </tr>
                <tr style="height: 28px" id="Tr1">
                    <td style="width: 120px" class="textright">
                        收支标识：
                    </td>
                    <td class="textbox_b">
                        <select id="t_szbz" name="t_szbz" style="width: 147px" >
                            <option value="">—请选择—</option>
                            <option value="1">收入</option>
                            <option value="2">支出</option>
                        </select>
                        <span style="color: Red;">*</span>
                    </td>
                </tr>
                <!--<tr style="height: 28px" id="typeid">
                    <td style="width: 120px" class="textright">
                        收支来源：
                    </td>
                    <td class="textbox_b">
                        <select id="t_szly" name="t_szly" style="width: 147px">
                            <option value="">—请选择—</option>
                            <option value="1">机器自动客户来源</option>
                            <option value="2">机器自动收款员来源</option>
                            <option value="3">收款员手工维护来源</option>
                        </select>
                        <span style="color: Red;">*</span>
                    </td>
                </tr>-->
            </table>
        </form>
        <div id="dlg-buttons" style="height:25px; " >
            <div style="float: right; ">
                <a href="#" class="easyui-linkbutton" iconcls="icon-save" onclick="save()">保存</a>
                <a href="#" class="easyui-linkbutton" iconcls="icon-remove" onclick="javascript:$('#dlg').dialog('close')">
                取消</a>
            </div>
        </div>
    </div>
    
</body>
</html>
